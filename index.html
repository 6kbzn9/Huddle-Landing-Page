<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/logo.svg" alt="logo" class="logo" />
      </header>
      <main class="main">
        <img
          src="images/illustration-mockups.svg"
          alt="illustration mockup"
          class="mockup"
        />
        <div class="content">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="subtitle">
            Huddle re-imagines the way we build communities. You have a
            voice,but so does your audience. Create connections with your users
            as you engage in genuine discussion.
          </p>
          <a href="" class="register">Register</a>
        </div>
      </main>
      <footer>
        <a href="#" class="icon">
          <i class="fab fa-facebook-f"> </i>
        </a>
        <a href="#" class="icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="icon">
          <i class="fab fa-instagram"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
